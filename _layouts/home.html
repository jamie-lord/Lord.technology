<main class="home-content" aria-label="Content">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="wrapper">
    <div class="container">
      <h1 class="page-heading">I'm Jamie Lord &amp; I make digital things</h1>
      <h2>Developer at <a href="{{ site.url }}/work">Mitrefinch</a></h2>
      <div class="home-projects-button">
        <a class="button" href="{{ site.url }}/projects">See what I've made</a>
      </div>
    </div>
  </div>
</main>

<style>
  .home-content {
    position: relative;
    overflow: hidden;
    padding: 32px 0;
  }

  .bg {
    animation: slide 8s ease-in-out infinite alternate;
    background-image: linear-gradient(-60deg, #171c20 50%, #232b32 50%);
    bottom: 0;
    left: -50%;
    opacity: 0.5;
    position: absolute;
    right: -50%;
    top: 0;
    z-index: -1;
  }

  .bg2 {
    animation-direction: alternate-reverse;
    animation-duration: 9s;
  }

  .bg3 {
    animation-duration: 10s;
  }

  @keyframes slide {
    0% {
      transform: translateX(-25%);
    }
    100% {
      transform: translateX(25%);
    }
  }
</style>
